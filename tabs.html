<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit</title>
    <link rel="stylesheet" href="tabs.css">
    <script src="https://kit.fontawesome.com/c77b235ddb.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button"
                role="tab" aria-controls="nav-home" aria-selected="true">Create</button>
            <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button"
                role="tab" aria-controls="nav-profile" aria-selected="false">Settings</button>
            <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button"
                role="tab" aria-controls="nav-contact" aria-selected="false">Units and Measures</button>
        </div>
    </nav>
    <div class="tab-content container mt-4" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
         <form action="">   
            <!-- unit Measures -->
         <div class="bg-secondary text-white "><strong class="ms-2"class="ms-2">Unit Measures </strong>
            <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Edit
              </button>
        </div>
        <div class="d-flex justify-content-between mt-3">
              Unit Name : <input type="text" name="" id="">
        </div>  
            <div class="d-flex justify-content-between mt-3 mb-3">
                <label for="example">Select Unit Symbol:</label> 
            <select id="example" class="select-field" name="example">
              <option value="Kg" selected >Kg (Kilogram)</option>
              <option value="gram">gm (Gram)</option>
              <option value="mg">mg (milli Gram)</option>
              <option value="Mtr">Mtr (Meter)</option>
              <option value="Ltr">Ltr (Litre)</option>
              <option value="ml">ml (milli Litre)</option>
              <option value="Bags">Bags</option>
              <option value="Pkt">Pkt (Packet)</option>
              <option value="Box">Cs (Box/Case) </option>
              <option value="Ton">Ton</option>
              <option value="Lot">Lot</option>
            </select>
            </div>
            
        <div class="bg-secondary text-white"><strong class="ms-2">Product</strong>
            <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal2">
                Edit
              </button>
        </div>
        <div class="d-flex justify-content-between mt-3 mb-3">Product Name: <input type="text" name="" id=""></div>
        <div class="bg-secondary text-white"><strong class="ms-2">Item</strong>
            <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal3">
                Edit
              </button>
        </div>
        <div class="d-flex justify-content-between mt-3">Product Name: <input type="text" name="" id=""></div>
        <div class="d-flex justify-content-between mt-3">Item Name: <input type="text" name="" id=""></div>
        <!-- <div> -->
            <div class="d-flex justify-content-between mt-3 mb-3">
                <label for="example">Select Unit Symbol:</label> 
            <select class="select-field" id="example" name="example">
                <option value="Kg" selected >Kg (Kilogram)</option>
                <option value="gram">gm (Gram)</option>
                <option value="mg">mg (milli Gram)</option>
                <option value="Mtr">Mtr (Meter)</option>
                <option value="Ltr">Ltr (Litre)</option>
                <option value="ml">ml (milli Litre)</option>
                <option value="Bags">Bags</option>
                <option value="Pkt">Pkt (Packet)</option>
                <option value="Box">Cs (Box/Case) </option>
                <option value="Ton">Ton</option>
                <option value="Lot">Lot</option>
            </select>
        </div>
        <button type="button" class="btn btn-danger mt-4" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary mt-4">Create Units</button>
        <!-- </div> -->
        </form>
        </div>
        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
            <h1>Settings </h1>   
        </div>
        <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
            <h1>Units and Measures</h1>
        </div>

    </div>
    <!-- Button trigger modal -->

  
  <!-- Modal1 -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Unit</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p> Unit Name: <input type="text"></p>
          <p> Sign/Symbol <input type="text"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger">Delete</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
   <!-- Modal2-->
   <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p> Product: <input type="text"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger">Delete</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
     <!-- Modal3-->
     <div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Edit Item</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p> Product Name: <input type="text"></p>
              <p> Item Name: <input type="text"></p>
              <p> Add Unit Sign: <input type="text"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-danger">Delete</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
