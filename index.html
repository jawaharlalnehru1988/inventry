    <link rel="stylesheet" href="css/style.css">
    <title>Inventory Management</title>
</head>
<body>
    <div class="d-flex container mt-5 pt-5 justify-content-center">
        <div class="login">
            <span class="ims">Inventory Management System</span>
            <h3 class="title text-primary">Login</h3>
            <div class="loginform">    
                <form action="" class="needs-validated">
                    <label class="form-label" for="user">Username</label> <br>
                    <input class="rounded-pill form-control" type="text" name="username" id="username" minlength="8" required placeholder="Type Here"> <br>
                    <label class="form-label" for="pass">Password</label> <br>
                    <input class="rounded-pill form-control" type="password" name="password" id="password" minlength="8" required placeholder="Type Here"> <br>                    
                    <input class="btn bsubmit form-control" type="submit" value="SingIn">               
                </form>
            </div>    
            <div class="p-2" style="text-align:center ;">
                <a class="btn text text-black" href="#">Forgot Password</a>
            </div>
           <a class="btn text-success" href="#"> <h5> New Registration</h5></a>
        </div>
    </div>
    </div>
</body>
</html>
